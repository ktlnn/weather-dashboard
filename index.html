<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header class="today-container">
      <h1 id="city"></h1>
      <h1 id="current-temp"></h1>
      <h1 id="today-high-temp"></h1>
      <h1 id="today-low-temp"></h1>
      <h2 id="current-weather"></h2>
      <img id="current-icon" src="" alt="weather icon">
      <h3 id="today"></h3>
      <h4 id="current-humidity"></h4>
      <h4 id="current-wind"></h4>
      <h4 id="current-uv"></h4>
    </header>

    <main class="forecast-container">
      <section id="1">
        <h3 class='day'></h3>
        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
        <h4 class="weather"></h4>
        <img class="weather-icon" src="" alt="weather icon">
        <h4 class="humidity"></h4>
      </section>
      <section id="2">
        <h3 class='day'></h3>
        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
        <h4 class="weather"></h4>
        <img class="weather-icon" src="" alt="weather icon">
        <h4 class="humidity"></h4>
      </section>
      <section id="3">
        <h3 class='day'></h3>
        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
        <h4 class="weather"></h4>
        <img class="weather-icon" src="" alt="weather icon">
        <h4 class="humidity"></h4>
      </section>
      <section id="4">
        <h3 class='day'></h3>
        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
        <h4 class="weather"></h4>
        <img class="weather-icon" src="" alt="weather icon">
        <h4 class="humidity"></h4>
      </section>
      <section id="5">
        <h3 class='day'></h3>
        <h4 class="high-temp"></h4>
        <h4 class="low-temp"></h4>
        <h4 class="weather"></h4>
        <img class="weather-icon" src="" alt="weather icon">
        <h4 class="humidity"></h4>
      </section>
    </main>

    <aside class="cities-sidebar">
      <ul class="cities">
        <!-- dynamically generated list -->
      </ul>
    </aside>

    <footer class="footer">
      <!-- Reference Openweather -->
    </footer>

  </body>

</html>
